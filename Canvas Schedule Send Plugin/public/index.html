
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Canvas File Upload</h1>
        <form id="uploadForm">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Choose a file</label>
                <input type="file" id="fileInput" name="file" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="scheduleTime" class="form-label">Schedule Time</label>
                <input type="datetime-local" id="scheduleTime" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <progress id="progress-bar" value="0" max="100" class="my-3"></progress>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
